<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="source/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Quotes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to AI Inspirational Quotes Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="quote-generator-form">
            <input
              type="text"
              placeholder="Hello, how do you feel today?"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" id="submit-button" />
          </form>
          <div class="hint">i.e. anxious, calm, joyful..</div>
        </div>

        <div class="quote hidden" id="quote"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/sasha-ak" target="_blank">Aleksandra K</a>,
        is open-sourced
        <a
          href="https://github.com/sasha-ak/motivational-quotes-generator"
          target="_blank"
        >
          on GitHub</a
        >
        and hosted
        <a href="https://ai-motivational-quotes.netlify.app/" target="_blank">
          on Netlify</a
        >
      </footer>
    </div>
    <script src="source/script.js"></script>
  </body>
</html>
